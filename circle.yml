machine:
	ruby:
    version: 2.1.0


deployment:
  dev:
    heroku:
      appname: mcanteen
    branch: master
    	commands:
	      - heroku maintenance:on --app mcanteen
	      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
	      - git push -f git@heroku.com:track_bill.git $CIRCLE_SHA1:master
	      - heroku run rake db:migrate --app mcanteen
	      - heroku restart --app mcanteen
	      - heroku maintenance:off --app mcanteen
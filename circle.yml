machine:
  ruby:
    version: 2.1.0


deployment:
  dev:
    branch: master
    commands:
      - heroku maintenance:on --app mcanteen
      - git push -f https://git.heroku.com/mcanteen.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app mcanteen
      - heroku restart --app mcanteen
      - heroku maintenance:off --app mcanteen